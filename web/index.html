<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-box">
    <h2>用户</h2>

    <form action="login" method="post">

        <button type="submit">登录</button>
    </form>
</div>

</body>
</html>
